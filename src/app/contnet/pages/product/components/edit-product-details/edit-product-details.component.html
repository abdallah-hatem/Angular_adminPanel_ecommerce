<dx-data-grid
  id="gridContainer"
  [dataSource]="defData"
  [showBorders]="true"
  (onRowRemoved)="handleRowDelete($event)"
  (onSaved)="handleUpdate($event)"
>
  <dxo-editing
    mode="form"
    [allowDeleting]="true"
    [allowUpdating]="true"
    [useIcons]="true"
  >
  </dxo-editing>

  <dxi-column dataField="size" caption="Size" [allowEditing]="false">
    <dxo-lookup [dataSource]="sizesData" displayExpr="name" valueExpr="id">
    </dxo-lookup>
    <dxi-validation-rule type="required"></dxi-validation-rule>
  </dxi-column>

  <dxi-column
    dataField="colors"
    caption="Colors"
    [width]="200"
    [allowSorting]="false"
    editCellTemplate="tagBoxEditor"
    [cellTemplate]="cellTemplate"
    [calculateFilterExpression]="calculateFilterExpression"
  >
    <dxo-lookup [dataSource]="colorsData" valueExpr="id" displayExpr="name">
    </dxo-lookup>
    <dxi-validation-rule type="required"></dxi-validation-rule>
  </dxi-column>

  <dxi-column
    alignment="left"
    dataField="quantity"
    caption="QTY"
    dataType="number"
  >
    <dxi-validation-rule type="required"></dxi-validation-rule>
  </dxi-column>

  <div *dxTemplate="let cellInfo of 'tagBoxEditor'">
    <dx-tag-box
      [dataSource]="colorsData"
      [value]="cellInfo.value"
      valueExpr="id"
      displayExpr="name"
      [showSelectionControls]="true"
      [maxDisplayedTags]="5"
      [showMultiTagOnly]="false"
      [inputAttr]="{ 'aria-label': 'Name' }"
      applyValueMode="useButtons"
      [searchEnabled]="true"
      (onValueChanged)="cellInfo.setValue($event.value)"
      (onSelectionChanged)="cellInfo.component.updateDimensions()"
      (acceptCustomValue)="(true)"
    >
    </dx-tag-box>
  </div>
</dx-data-grid>
@defer (when errorMsg) {
<h3 style="color: red">{{ errorMsg }}</h3>
}
